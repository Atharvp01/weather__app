<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
            
                <div class="city-time">
                    <h1 class="name">New Delhi</h1>
                    <small>
                        <span class="time">23:59</span>
                        <span class="date">Tuesday Oct 25</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" alt="icon" class="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="pannel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button class="submit" type="submit">
                    <i class='bx bx-search-alt-2' ></i>
                </button>
            </form>
    
            <ul class="cities">
                <li class="city">Kolhapur</li>
                <li class="city">California</li>
                <li class="city">London</li>
                <li class="city">Hyderabad</li>
            </ul>
    
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>wind</span>
                    <span class="wind">8 Km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
